{% extends "layout.html" %}

{% block content %}
<style>
h2 {
  margin-top: 5px;
  margin-bottom: 20px;
}
.form-group {
margin-left: auto;
margin-right: auto;
display: flex;
justify-content: center;
}
</style>

<div class="row">
  <div class="col-md-5 center-column text-center">
<h2>Password Change Form</h2>

         <form method="post">

        {% csrf_token %}

        {% for field in form %}

        <p>
        <div class="form-group">
        {{field}}
        </div>
        
        {% if field.help_text %}
        <br /><small style="color: grey">{{ field.help_text|safe }}</small>
        {% endif %}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}

        {% endfor %}<br />
    <button class="btn btn-primary" type="submit">Change Password</button>
  </form>
  </div>
  </div>



{% endblock %}
