{% extends "layout.html" %}

{% block content %}

<style>
    body{
        background-color: #B7D6FF;
    }
    .center-column{
        width: 700px;
        margin: 20px auto;
        padding: 20px;
        background-color: #E6E6E6;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
        background-color: #333333;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 20px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

</style>


<br />
<div class="row center-column">
    <div class="col-md-12">

        <h2>Assigned Goals:</h2>
        {% for userGoal in userGoals %}
        <div class="item-row">
            <form method="POST">

                <button type="submit" value="Remove" class="btn btn-danger"></button><b>  {{userGoal}}</b>

            </form>
        </div>
        {% endfor %}

        <br>


        <h2>Available Goals:</h2>
        {% for goal in goals %}
        <div class="item-row">
            <form method="POST">

                <button type="submit" class="btn btn-primary">Assign</button><b>  {{goal}}</b>

            </form>
        </div>
        {% endfor %}

    </div>
    <br />
</div>

{% endblock %}
